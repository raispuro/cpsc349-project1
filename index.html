---
layout: base
layout: main
title: Home
pagination:
    data: photos.xxxmtks.media
    size: 24
    alias: photo
---

<body style="margin:30px;padding:30px">
    <header>
        <h3 class="about-heading" style="margin: 20px 0 20px; text-align: center; font-size: 25px;">Photos</h3>
    </header>
    <div class="photo-part" style="padding-left: 80px;">
      <ul>
          {% for photo in pagination.items -%}
          <li style="display:inline; padding-left: 5px; border: 10px"> <a href="{{ photo.id }}">
              <img src="{{photo.src.tiny}}" alt="{{photo.alt}}"></a>
          </li>
          {% endfor -%}
      </ul>
    </div>
        <nav>
            {% if pagination.href.previous %}
            <a href="/cpsc349-project1/{{pagination.href.previous}}"><b>Previous</b></a>
            {% else %}
            &nbsp;
            {% endif %}

            {% if pagination.href.next %}
            <a href="{{pagination.href.next}}"><b>Next</b></a>
            {% endif %}
        </nav>
</body>
